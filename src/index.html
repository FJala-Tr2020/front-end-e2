<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRM - Team 1</title>
  </head>
  <body>
    <div class="container-fluid px-0">
      <div id="app">
        <navbar></navbar>
        <div class="container mt-5">
          <div id="welcome">
            <p>Welcome!</p>
          </div>
          <div id="leads" class="visually-hidden">
            <leads></leads>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const welcomeSection = document.querySelector('#welcome');
        const leadsSection = document.querySelector('#leads');

        document.querySelector('#showLeads').addEventListener('click', () => {
          welcomeSection.classList.add('visually-hidden');
          leadsSection.classList.remove('visually-hidden');
        });

        document.querySelector('#showWelcome').addEventListener('click', () => {
          leadsSection.classList.add('visually-hidden');
          welcomeSection.classList.remove('visually-hidden');
        });
      });
    </script>
  </body>
</html>
