<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRM - Team 2</title>
  </head>
  <body>
    <div class="container-fluid px-0">
      <div id="app">
        <navbar></navbar>
        <div class="container mt-5">
          <div id="welcome">
            <p>Welcome!</p>
          </div>
          <div id="leads" class="visually-hidden">
            <leads></leads>
          </div>
          <div id="customers" class="visually-hidden">
            <customers></customers>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const welcomeSection = document.querySelector('#welcome');
        const leadsSection = document.querySelector('#leads');
        const customersSection = document.querySelector('#customers');
        let currentSection = welcomeSection;

        document.querySelector('#showCustomers').addEventListener('click', () => {
          currentSection.classList.add('visually-hidden');
          customersSection.classList.remove('visually-hidden');

          currentSection = customersSection;
        });

        document.querySelector('#showLeads').addEventListener('click', () => {
          currentSection.classList.add('visually-hidden');
          leadsSection.classList.remove('visually-hidden');

          currentSection = leadsSection;
        });

        document.querySelector('#showWelcome').addEventListener('click', () => {
          currentSection.classList.add('visually-hidden');
          welcomeSection.classList.remove('visually-hidden');

          currentSection = welcomeSection;
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
