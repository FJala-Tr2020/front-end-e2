<table class="table table-bordered" data-bind="attr: {'aria-describedby': description}">
  <caption data-bind="text: description"></caption>
  <thead class="thead-light">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
    </tr>
  </thead>
  <tbody data-bind="foreach: leadsList">
    <tr>
      <td data-bind="text: name"></td>
      <td data-bind="text: email"></td>
      <td data-bind="text: phone"></td>
    </tr>
  </tbody>
</table>
